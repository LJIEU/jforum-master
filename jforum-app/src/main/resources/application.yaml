server:
  port: 8200
  servlet:
    # 应用访问路径
    context-path: /
  tomcat:
    # TomcatURI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数 默认100
    accept-count: 1000
    # 线程数
    threads:
      max: 800  # 默认最大数 200
      min-spare: 100 # 默认Tomcat启动初始化的线程数 10
spring:
  # 数据源配置
  #  datasource:
  #    type: com.alibaba.druid.pool.DruidDataSource
  #    druid:
  #      driver-class-name: com.mysql.cj.jdbc.Driver
  #      url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
  #      username: root
  #      password: jie1234
  profiles:
    active: druid
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
    # 默认语言
    default-language: zh_CN
  #    default-language: en_US
  # redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0 # 数据库索引
      password:
      connect-timeout: 10s # 连接超时
      lettuce:
        pool:
          min-idle: 0 # 最小空闲连接
          max-idle: 8 # 最大空闲连接
          max-active: 8 # 最大数据库连接
          max-wait: -1ms # 最大阻塞等待时间【负值表示没有限制】
    mongodb:
      host: 127.0.0.1
      port: 27017
      database: jforumApp
  jackson:
    default-property-inclusion: non_null # JSON处理时忽略非空字段
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB
mybatis:
  # 搜索指定包 别名
  type-aliases-package: com.liu.**.entity
  # 配置 Mapper 扫描 查询所有 mapper.xml 映射文件
  mapper-locations: classpath*:mapper/**/*.xml
  # 加载全局配置文件
  config-location: classpath:mybatis-config.xml
# PageHelper 分页插件
pagehelper:
  helper-dialect: mysql
  support-methods-arguments: true
  params: count=countSql

# Log 配置
logging:
  config: classpath:logback-spring.xml
  level:
    com.liu: debug   # 以yaml中配置为主 如果没有配置那就是 与<logger> 标签中的 level 对应
    org.springframework: info # 设置为 debug
    #    org.springframework.data.redis: debug
    org.springframework.web.servlet.handler.HandlerMappingIntrospector: OFF
    org.springframework.security.web.DefaultSecurityFilterChain: OFF
# springdoc-openapi项目配置
springdoc:
  default-flat-param-object: true
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    # 该参数是swagger默认的排序规则，如果设置为alpha，那么Knife4j提供的按照order排序的增强规则不生效
    #    operations-sorter: alpha
    operations-sorter: order
knife4j:
  enable: true
  setting:
    language: zh_cn
# Token
token:
  header: jwtToken
  key: app!@@abcd
  expireTime: 1440  # 60*24

# 验证码类型 math->数学计算 | char->字符验证
captchaType: math
#captchaType: char

